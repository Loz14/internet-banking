<header class="h-100">
    <mdb-navbar SideClass="navbar fixed-top navbar-expand-lg navbar-dark scrolling-navbar intro-fixed-nav"
        [containerInside]="false">
        <div style="display: inline-flex; width: 100%; justify-content: space-between; height: 65px;">
            <div style="display: inline-flex; align-items: center;">
                <mdb-navbar-brand>
                    <a class="logo navbar-brand" href="#">
                        <strong>Loz Bank</strong>
                    </a>
                </mdb-navbar-brand>
                <div>
                    <links>
                        <ul class="navbar-nav mr-auto">
                            <li class="nav-item waves-light" mdbWavesEffect>
                                <a class="nav-link" [routerLink]="['/cadastro-clientes']">Abra sua conta
                                </a>
                            </li>
                            <li class="nav-item waves-light" mdbWavesEffect>
                                <a class="nav-link">Investimentos</a>
                            </li>
                            <li class="nav-item waves-light" mdbWavesEffect>
                                <a class="nav-link">Planos</a>
                            </li>
                        </ul>
                    </links>
                </div>
            </div>
            <div class="col-xs-12 col-md-4">
                <div class="position-login">
                    <app-login></app-login>
                </div>
            </div>
        </div>
    </mdb-navbar>
